<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Standard Work Document Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600&display=swap" rel="stylesheet">
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Background Animation -->
  <div id="background">
    <canvas id="canvas"></canvas>
  </div>

  <!-- Main Container -->
  <div class="container">
    <h1>ðŸŒŸ Standard Work Document Generator</h1>
    <p>Craft professional documents effortlessly.</p>
    <form id="document-form">
      <div class="form-group">
        <input type="text" id="purpose" name="purpose" required>
        <label for="purpose">Purpose and Scope <span>*</span></label>
        <div class="bar"></div>
      </div>

      <div class="form-group">
        <input type="text" id="roles" name="roles" required>
        <label for="roles">Roles and Responsibilities <span>*</span></label>
        <div class="bar"></div>
      </div>

      <div class="form-group">
        <input type="text" id="safety" name="safety" required>
        <label for="safety">Safety <span>*</span></label>
        <div class="bar"></div>
      </div>

      <div class="form-group">
        <textarea id="procedure" name="procedure" required></textarea>
        <label for="procedure">Procedure Content <span>*</span></label>
        <div class="bar"></div>
      </div>

      <button type="submit" class="btn">Generate Document</button>
    </form>

    <!-- Loading Spinner -->
    <div id="loading" class="loading" style="display: none;">
      <i class="fas fa-spinner fa-spin"></i> Generating your document...
    </div>

    <!-- Success Message -->
    <div id="success-message" class="success-message" style="display: none;">
      <i class="fas fa-check-circle"></i> Your document is ready!
    </div>
  </div>

  <!-- Custom JavaScript -->
  <script src="script.js"></script>
</body>
</html>
